#Here, spring.jpa.hibernate.ddl-auto can be none, update, create, create-drop, refer to the Hibernate documentation for details.
#none This is the default for MySQL, no change to the database structure.
#update Hibernate changes the database according to the given Entity structures.
#create Creates the database every time, but don\u2019t drop it when close.
#create-drop Creates the database then drops it when the SessionFactory closes.

# bez vrijednosti radi hm hm, zamijenjuje none?
spring.jpa.hibernate.ddl-auto= 

spring.datasource.url=jdbc:postgresql://localhost/jokes
spring.datasource.username=postgres
spring.datasource.password=pass
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform = org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false