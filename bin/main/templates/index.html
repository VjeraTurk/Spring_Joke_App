<!DOCTYPE HTML>
<html xmlns:th="https://www.thymleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" charset="UTF-8" />
</head>
<body>
	<div class="container">
		<table >
		<thead>
		<tr>
			<th>#</th> <th>Kategorija</th> <th>Vic</th> <th>Like</th><th>Dislike</th><th>Raz</th>
		</tr>
		<tbody>
			<tr th:each="joke: ${data.content}">
				<td th:text="${joke.id}"></td>
				<td th:text="${joke.category.name}"></td>
				<td th:text="${joke.content}"></td>
				<td th:text="${joke.likes}"></td>
				<td th:text="${joke.dislikes}"></td>
				<td th:text="${joke.getScore()}"></td> <!-- radi i s metodama -->
			</tr>
		
		</tbody>
		</table>
	
	</div>



    <p>Add a new joke <a href="/new">here</a></p>
</body>
</html>
